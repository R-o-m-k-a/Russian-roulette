<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Русская рулетка - Против дилера</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="game-container">
        <header>
            <h1>Русская рулетка</h1>
            <div class="round-counter">Раунд: <span id="round">1</span>/3</div>
        </header>

        <div class="game-area">
            <div class="player-section">
                <h2>Игрок</h2>
                <div class="health-bar">
                    <div class="health-fill" id="player-health"></div>
                </div>
                <div class="stats">
                    <p>Здоровье: <span id="player-health-text">100</span></p>
                    <p>Урон: <span id="player-damage">10</span></p>
                    <p>Шанс попадания: <span id="player-accuracy">60</span>%</p>
                </div>
                <div class="upgrades" id="player-upgrades">
                    <!-- Улучшения будут добавляться здесь -->
                </div>
            </div>

            <div class="middle-section">
                <div class="revolver" id="revolver">
                    <div class="cylinder"></div>
                    <div class="barrel"></div>
                    <div class="trigger"></div>
                </div>
                <button class="btn-shoot" id="shoot-btn">Стрелять</button>
                <div class="message-box" id="message-box">
                    Нажмите "Стрелять", чтобы начать игру
                </div>
            </div>

            <div class="dealer-section">
                <h2>Дилер</h2>
                <div class="health-bar">
                    <div class="health-fill" id="dealer-health"></div>
                </div>
                <div class="stats">
                    <p>Здоровье: <span id="dealer-health-text">100</span></p>
                    <p>Урон: <span id="dealer-damage">10</span></p>
                    <p>Шанс попадания: <span id="dealer-accuracy">50</span>%</p>
                </div>
                <div class="upgrades" id="dealer-upgrades">
                    <!-- Улучшения дилера будут добавляться здесь -->
                </div>
            </div>
        </div>

        <div class="shop hidden" id="shop">
            <h3>Магазин улучшений</h3>
            <div class="shop-items">
                <div class="shop-item" data-upgrade="damage">
                    <h4>Усиленный патрон</h4>
                    <p>+5 к урону</p>
                    <button class="btn-buy">Купить (50)</button>
                </div>
                <div class="shop-item" data-upgrade="accuracy">
                    <h4>Прицел</h4>
                    <p>+10% к точности</p>
                    <button class="btn-buy">Купить (50)</button>
                </div>
                <div class="shop-item" data-upgrade="health">
                    <h4>Бронежилет</h4>
                    <p>+20 к здоровью</p>
                    <button class="btn-buy">Купить (50)</button>
                </div>
            </div>
            <button class="btn-continue" id="continue-btn">Продолжить игру</button>
        </div>

        <div class="game-over hidden" id="game-over">
            <h2 id="result-text">Игра окончена</h2>
            <p id="result-message"></p>
            <button class="btn-restart" id="restart-btn">Играть снова</button>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
